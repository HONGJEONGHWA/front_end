<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .wrap{
      width: 840px;
      height: 530px;
      border: 3px solid #00878d;
      margin: 0 auto;
    }
    
    h1{
      text-align: center;
    }
    
    .image-wrap{
      width: 840px;
      height: 415px;
      
      background: url("sprite/img.png");
      background-position: 0 0;
    }
    
    .btn-wrap{
      text-align: center;

    }

    .btn{
      background: #ff4b33;
      color: #3f291a;
    }
  </style>
  <script src="../lib/jquery-3.1.1.js"></script>
  <script>

    $(document).ready(function(){

   $('.image')

    });

  </script>
</head>
<body>

<div class="wrap">
  <h1>이미지 애니메이션 - 자동 애니메이션 컨트롤</h1>
  <div class="image-wrap">
    <img src="sprite/1.jpg" alt="" class="image"/>
  </div>

  <div class="btn-wrap">
    <button type="button" class="btn play">Play</button>
    <button type="button" class="btn stop">Stop</button>
    <button type="button" class="btn prev">Prev</button>
    <button type="button" class="btn next">Next</button>
  </div>

</div>

</body>
</html>
